<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Bisutería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome para el icono de WhatsApp del botón -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <header class="header-bisu">
    <div class="header-inner">
      <img src="logo.png" alt="Logo Gatito" class="logo-gato" />

      <div class="header-texto">
        <h1>Emilio <br />Bisutería Artesanal</h1>
        <p>Accesorios hechos a mano con detalles únicos</p>
      </div>

      <div class="redes-sociales">
        <a
          href="https://facebook.com"
          target="_blank"
          class="icon-red"
          aria-label="Facebook"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
            alt="Facebook"
          />
        </a>

        <a
          href="https://instagram.com"
          target="_blank"
          class="icon-red"
          aria-label="Instagram"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
            alt="Instagram"
          />
        </a>

        <a
          href="https://www.tiktok.com"
          target="_blank"
          class="icon-red"
          aria-label="TikTok"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"
            alt="TikTok"
          />
        </a>
      </div>
    </div>
  </header>

  <main>
    <section id="catalogo">
      <div class="catalogo-header">
        <h2>Nuestro Catalogo</h2>
        <p class="catalogo-subtitle">
          Diseños exclusivos y personalizados, contáctanos para pedidos
          especiales.
        </p>
      </div>

      <!-- Filtros -->
      <div class="filtros">
        <div class="filtro-item">
          <label for="filtro-categoria">Categoría</label>
          <select id="filtro-categoria">
            <option value="todas">Todas</option>
          </select>
        </div>

        <div class="filtro-item">
          <label for="filtro-precio">Precio</label>
          <select id="filtro-precio">
            <option value="todos">Todos</option>
            <option value="bajo">Menos de $20.000</option>
            <option value="medio">$20.000 - $40.000</option>
            <option value="alto">Más de $40.000</option>
          </select>
        </div>
      </div>

      <div id="estado-carga" class="estado-carga">
        Cargando productos...
      </div>

      <div id="productos-container" class="grid-productos">
        <!-- Se llena desde app.js -->
      </div>
    </section>
  </main>

  <footer>
    <p>Catálogo automático • Desarrollado como proyecto de bootcamp</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
